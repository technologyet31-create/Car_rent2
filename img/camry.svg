<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#121a33"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00c194" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#00c194" stop-opacity="0.55"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <circle cx="220" cy="180" r="220" fill="#00c194" opacity="0.10"/>
  <circle cx="980" cy="220" r="260" fill="#b48642" opacity="0.10"/>

  <!-- Simple car silhouette -->
  <g transform="translate(140 360)" fill="none" stroke="#eaf0ff" stroke-opacity="0.85" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
    <path d="M80 140 L180 70 Q220 40 280 40 L520 40 Q580 40 630 80 L720 140" />
    <path d="M80 140 H740" />
    <path d="M200 40 L260 140" />
    <path d="M540 40 L620 140" />
    <circle cx="220" cy="150" r="38" />
    <circle cx="620" cy="150" r="38" />
  </g>

  <rect x="90" y="80" width="420" height="72" rx="18" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.10)"/>
  <rect x="90" y="80" width="12" height="72" rx="6" fill="url(#accent)"/>

  <text x="120" y="128" fill="#eaf0ff" font-size="34" font-family="Tahoma, Arial, sans-serif" font-weight="700">Toyota Camry</text>
  <text x="90" y="190" fill="#8ea0c6" font-size="22" font-family="Tahoma, Arial, sans-serif">Sample image (SVG)</text>
